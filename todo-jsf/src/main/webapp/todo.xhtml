<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Hello, world!</title>
</h:head>

<h:body>

<f:event listener="#{todoController.preLoadTodos}" type="preRenderView"></f:event>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <h:form id="todoForm">
                <div class="form-group">
                    <h:outputLabel value="Description"/>
                    <h:inputText styleClass="form-control" id="description" value="#{todoController.todo.description}"
                     placeholder="Enter description"/>
                </div>

                <div class="form-group">
                    <h:outputLabel value="Date"/>
                    <h:inputText p:type="date" styleClass="form-control" id="data" value="#{todoController.todo.description}"
                                 placeholder="Enter description"/>
                </div>
                <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{todoController.saveTodo(todo)}">
                <f:ajax event="click" render="todoForm"></f:ajax>
            </h:commandButton>
            </h:form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</h:body>
</html>
</html>
