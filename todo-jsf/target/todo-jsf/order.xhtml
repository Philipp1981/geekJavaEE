<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Order</title>
</h:head>

<h:body>

    <div class="container">
        <div class="row py-2">
            <h:form id="orderForm">

                <div class="col-12">
                    <h:dataTable value="#{productController.allProduct}" var="product"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            #{product.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">CATEGORY</f:facet>
                            #{product.category}
                        </h:column>
                        <h:column>
                            <f:facet name="header">TITLE</f:facet>
                            #{product.title}
                        </h:column>
                        <h:column>
                            <f:facet name="header">PRICE</f:facet>
                            #{product.price}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandButton value="Add" styleClass="btn btn-success"/>
                            <h:commandButton value="Edit" styleClass="btn btn-success"/>
                            <h:commandButton value="Delete" styleClass="btn btn-danger"/>
                        </h:column>
                    </h:dataTable>

                    <table class="table table-bordered my-2">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Category</th>
                            <th scope="col">Title</th>
                            <th scope="col">Price</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                    </table>

                    <div class="col-12">
                        <h:commandButton value="ORDER" styleClass="btn btn-success"/>
                    </div>

                </div>
            </h:form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</h:body>
</html>
</html>
