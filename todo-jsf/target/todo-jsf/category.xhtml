<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Admin</title>
</h:head>

<h:body>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form id="catCorForm">
                    <div class="form-group">
                        <h:outputLabel value="Category"/>
                        <h:inputText styleClass="form-control" id="categoryName" value="#{categoryController.category.name}"
                                     placeholder="Enter category" validatorMessage="Строка не должна быть пустой">
                        <f:validateRequired/>
                        </h:inputText>
                    </div>

                    <h:commandButton value="Save" styleClass="btn btn-primary" action="#{categoryController.saveCategory(category)}">
                        <f:ajax event="click" render="catCorForm"></f:ajax>
                    </h:commandButton>

                    <h:commandButton value="Edit" styleClass="btn btn-primary" action="#{categoryController.editCategory(category)}">
                        <f:ajax event="click" render="catCorForm"></f:ajax>
                    </h:commandButton>

                    <h:commandButton value="Delete" styleClass="btn btn-danger" action="#{categoryController.deleteCategory(category)}">
                        <f:ajax event="click" render="catCorForm"></f:ajax>
                    </h:commandButton>

                </h:form>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</h:body>
</html>
</html>
